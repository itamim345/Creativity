<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header area -->
    <header>
        <nav class="container">
            <div class="logo-area">
                <img src="img/Logo.png" alt="">
            </div>
            <div>
                <hr />
            </div>
            <div class="menu-area">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <!-- Main area -->
    <section id="main">
        <div class="main-area container">
            <div class="left-main">
                <img src="img/left-bg.jpg" alt="">
            </div>
            <div class="right-main">
                <div class="right-top">
                    <h1>Crea-<br><span>tivity.</span></h1>

                    <div class="social-icon">

                            <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>

                    </div>
                </div>
                <div class="right-mid">
                    <button>Check Our Packages</button>
                </div>
                <div class="right-bottom">
                    <div class="right-bottom-first">
                        <ul>
                            <li>Photography</li>
                            <li>Videography</li>
                            <li>Graphic Design</li>
                            <li>Illustration</li>
                            <li>Animation</li>
                        </ul>
                    </div>
                    <div class="right-bottom-second">
                        <i class="fa-solid fa-quote-right"></i>
                        <p>We help you to create best graphics, photos, videos, and Illustration</p>
                        <img src="img/bottom-second.jpg" alt="">
                    </div>
                    <div class="right-bottom-third">
                        <img src="img/arrow.png" alt="">
                    </div>
                </div>
            </div>
